<!DOCTYPE html>
<html>
<head>
    <title>School Day Counter</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts/calendar.js"></script>
    <script type="module" src="./scripts/wasm.js"></script>
</head>
<body>
    <div class="container mt-3" style="width: 400px;">
        <div>
            <h1 class="text-center" style="font-size: 60px;" id="days-between">0</h1>
            <h5 class="text-center">days</h5>
        </div>
        <div class="sortable-list">
            <ul id="sortable">
                <!-- List Items appear here -->
            </ul>
            <li draggable="false" style="text-align: center; padding: 3px;" id="create"><h3>+</h3></li>
        </div>
    </div>
</body>
<script src="scripts/save.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/sort.js"></script>
<script src="scripts/morescript.js"></script>
</html>
